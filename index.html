<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
             <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="confirm-password">Confirm Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="confirm-password" id="confirm-password" name="confirm-password" placeholder="Enter password confirmation" required>
                <p id="confirm-password-error" class="text-red-600 hidden">Les mot de passe ne concordent pas</p>
            </div>
            <button disabled type="submit"
                id="registerBtn"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition disabled:opacity-50">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
